  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get('id');
      const book_button=document.querySelector('.book-button');
      const token = localStorage.getItem("token");
  
      fetch(`/bookingdetails/${eventId}`)
        .then(res => res.json())
        .then(data => {
          const tier = document.querySelector('.tier-options');
          for (let i = 0; i < data.length; i++) {
            const label = document.createElement('label');
            label.className = 'tier-option';
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = 'ticketTier';
            input.value = data[i].CLASS_ID;
            const spann = document.createElement('span');
            spann.textContent = data[i].CLASS_NAME + '- $' + data[i].COST;
            label.appendChild(input);
            label.appendChild(spann);
            tier.appendChild(label);
            label.addEventListener('click', function() {
                              input.checked = true;
                          });
          }
        })
  
        book_button.addEventListener('click',function(event){
          if(token){
          event.preventDefault();
           const tier=document.querySelector('input[name="ticketTier"]:checked').value;
           console.log(token);
          const username= JSON.parse(atob(token.split(".")[1])).name;
          console.log(username);
          const radios = document.querySelectorAll('input[name="ticketTier"]');
          const checkedRadio = Array.from(radios).find(radio => radio.checked);
           const data={
            uname:username,
            evenId:eventId,
            ticket_count:document.getElementById('ticketNum').value,
            class_id:checkedRadio.value
           }
           fetch('/book', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
              })
              .then(res=>res.json())
              .then(data => {
        const booking_id=data.booking;
      window.location.href = `transaction.html?id=${tier}&transaction_id=${booking_id}`;
  })
            }
            else{
              window.alert('login to book the ticket');
            }   
        })
    });
  </script>
