    <main class="transaction-content">
        <section class="booking-confirmation">
          <h1 class="booking-title">Booking Confirmation</h1>
          
          <div class="booking-confirmation-image">
            <img src="images/booking-confirmation.png" alt="Booking Confirmation" /> 
          </div>
          <div class="booking-details">
            <p><strong>Booking ID:</strong> <span id="bookingId"></span></p>
            <p><strong>Transaction ID:</strong> <span id="transactionId"></span></p>
            <p><strong>Amount Paid:</strong> <span id="amountPaid"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
            <p><strong>Transaction Time:</strong> <span id="transactionTime"></span></p>
          </div>
      
          <div class="booking-actions">
            <button class="action-button" onclick="window.location.href='index.html'">
              Back to Home
            </button>
          </div>
        </section>
      </main>
      
  
    <!-- FOOTER SECTION -->
  <footer class="footer">
  
      <!-- BOTTOM CALL-TO-ACTION now inside footer -->
      <section class="cta-section">

        <button class="cta-button" onclick="window.open('contact.html', '_blank')">
          Contact today!
        </button>
      </section>

        <!-- Centered image over the line with a link -->

          <img class="footer-logo" src="images/footerlogo.png" alt="Footer Logo" />
        </a>
      </div>

          href="https://www.linkedin.com/"

      </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const tier = urlParams.get('id');
        const transaction=urlParams.get('transaction_id')+'0';
        fetch(`/transaction/${transaction}`)
        .then(res=>res.json())
        .then(data=>{
          const s='FAILED';
          if(data.STATUS){
           s='SUCCESFULL';
          }
    document.getElementById('bookingId').textContent=data.BOOKING_ID;
    document.getElementById('transactionId').textContent=data.TRANSACTION_ID;
    document.getElementById('amountPaid').textContent=data.AMOUNT_PAID;
    document.getElementById('status').textContent=s;
    document.getElementById('transactionTime').textContent=data.TRANSACTION_TIMESTAMP;
    
        })
      })
      </script>

    <script src="index.js"></script>
